{% extends "base.html" %}

{% block title %}Chat room for "{{ course.title }}"{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 offset-2">
        <div class="card">
          <div class="card-body">
            <div id="chat">
            </div>
            <div id="chat-input" class="d-flex">
              <input class="form-control flex-grow-1" id="chat-message-input" type="text">
              <input class="btn btn-primary ml-1"  id="chat-message-submit" type="submit" value="Send">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block domready %}
{% endblock domready %}
